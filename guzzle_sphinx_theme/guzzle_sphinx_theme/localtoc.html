{%- if display_toc %}
<div class="sidebar-block hidden-sm hidden-xs">
  <h2><a href="{{ tospage() }}">{{ _('Table Of Contents') }}</a></h2>
  <div class="bd sidebar-toc">
    {% if pagename == 'index' %}
      {{ toctree(maxdepth=1, collapse=False, includehidden=True) }}
    {% else %}
      {{ toc }}
    {% endif %}
  </div>
</div>
{%- endif %}
