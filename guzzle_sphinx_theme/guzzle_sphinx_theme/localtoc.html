{%- if display_toc %}
<div class="sidebar-block hidden-sm hidden-xs">
  <h2>{{ _('Table Of Contents') }}</h2>
  <div class="bd sidebar-toc">
    {% set toctree = toctree(maxdepth=2, collapse=True, includehidden=True) %}
    {% if toctree %}
      {{ toctree }}
    {% else %}
      {{ toc }}
    {% endif %}
  </div>
</div>
{%- endif %}
